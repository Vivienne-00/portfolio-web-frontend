<nav class="fixed w-full bg-gray-900 bg-opacity-75 z-50" data-navbar [ngClass]="status ? 'active': ''">
  <div class="mx-auto max-w-7xl px-5">
    <div class="relative flex h-16 items-center justify-between">
      <svg class="h-8 w-8 text-white" aria-labelledby="logo" viewBox="0 0 24 24"  width="24"  height="24"  xmlns="http://www.w3.org/2000/svg"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round">
        <title id="logo">Logo</title>
        <circle cx="12" cy="12" r="10" />  <path d="M8 14s1.5 2 4 2 4-2 4-2" />  <line x1="9" y1="9" x2="9.01" y2="9" />  <line x1="15" y1="9" x2="15.01" y2="9" /></svg>
      <div class="absolute inset-y-0 right-0 flex items-center">
        <button type="button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" (click)="toggleMobileMenu()" [attr.aria-expanded]="isMobileMenuOpen" aria-controls="mobile-menu" aria-expanded="false">
          <!-- Icon für geschlossenes Menü -->
          <svg *ngIf="!isMobileMenuOpen" class="h-8 w-8 text-white"  fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16"/>
          </svg>

          <!-- Icon für offenes Menü -->
          <svg *ngIf="isMobileMenuOpen" class="h-8 w-8 text-white"  width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z"/>  <line x1="18" y1="6" x2="6" y2="18" />  <line x1="6" y1="6" x2="18" y2="18" />
          </svg>
        </button>
      </div>
    </div>
  </div>
  <!-- Mobile menu, show/hide based on menu state. -->
  <div [class.hidden]="!isMobileMenuOpen" id="mobile-menu">
    <ul class="pb-3 space-y-1 text-center">
      <li><a class="text-gray-400 hover:text-white hover:bg-gray-950 block py-2 text-base font-medium" (click)="goToTop()">Home</a></li>
      <li><a class="text-gray-400 hover:text-white hover:bg-gray-950 block py-2 text-base font-medium" (click)="goToSection('about-me')">Über mich</a></li>
      <li><a class="text-gray-400 hover:text-white hover:bg-gray-950 block py-2 text-base font-medium" (click)="goToSection('skills')">Fähigkeiten</a></li>
      <li><a class="text-gray-400 hover:text-white hover:bg-gray-950 block py-2 text-base font-medium" (click)="goToSection('education')">Bildung</a></li>
      <li><a class="text-gray-400 hover:text-white hover:bg-gray-950 block py-2 text-base font-medium" (click)="goToSection('experience')">Erfahrung</a></li>
      <li><a class="text-gray-400 hover:text-white hover:bg-gray-950 block py-2 text-base font-medium" (click)="goToSection('contact')">Kontakt</a></li>
    </ul>
  </div>
</nav>
